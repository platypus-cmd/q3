<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table with Rowspan and Colspan</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            border: 2px solid #444;
        }

        th, td {
            border: 1px solid #666;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <table width="500" height="300" cellpadding="10" cellspacing="5">
        <tr>
            <th colspan="3">Main Header (Colspan 3)</th>
        </tr>
        <tr>
            <td rowspan="2">Rowspan 2 Cell</td>
            <td>Cell 2,1</td>
            <td>Cell 3,1</td>
        </tr>
        <tr>
            <td colspan="2">Colspan 2 Cell</td>
        </tr>
        <tr>
            <td>Cell 1,3</td>
            <td>Cell 2,3</td>
            <td>Cell 3,3</td>
        </tr>
        <tr>
            <td colspan="3">Footer (Colspan 3)</td>
        </tr>
    </table>

</body>
</html>
